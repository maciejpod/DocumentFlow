<!DOCTYPE html>
<html>
    <body>
        <div th:fragment="proceed-form">
            <form class="form-horizontal" role="form" th:object="${changeStateForm}" method="post"
                  th:action="@{'/' + ${#authentication.name} +'/request/proceed/' + ${request.requestId} + '/edit'}">
                <div class="form-group">
                    <label class="col-md-2 control-label">Feedback:</label>
                    <div class="col-md-8">
                        <textarea class="form-control vresize" rows="10" id="comment" th:field="*{feedback}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Status:</label>
                    <div class="col-lg-8">
                        <select class="form-control" id="documentType" th:field="*{status}" th:remove="all-but-first">
                            <option th:each="status : ${statusList}" th:value="${status}"
                                    th:text="${status}">Status </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
