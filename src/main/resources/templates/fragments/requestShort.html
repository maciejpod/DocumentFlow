<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="request" th:fragment="shortRequest(requestList, title)">
            <div class = "requestContent">
                <h2 th:text = "${title}"></h2>
                <div class="table-responsive">
                    <table class="table table-condensed">
                        <tr>
                            <td>Nr.</td>
                            <td>Typ</td>
                            <td>Status</td>
                            <td>Wydział</td>
                        </tr>
                        <tr th:each="req: ${requestList}">
                            <td th:text = "${req.requestId}"></td>
                            <td th:text = "${req.doctypeId.name}"></td>
                            <td th:text = "${req.statusId}"></td>
                            <td th:text = "${req.departmentId.name}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="requestFooter">
                Więcej
            </div>
        </div>
    </body>
</html>
